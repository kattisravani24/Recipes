<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username" >
<p>{{username}}</p>
<button class="btn btn-primary" (click)='username = ""' [disabled]='username === ""'>Reset</button>
<h3>Using *ngIf and else(ng-template)</h3>
<label>Server</label>
<!-- <input type="text" class="form-control" (input) = 'onUpdateServer($event)'> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" (click)='onAddServer()' [disabled]='serverName === ""'>Add Serve</button>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
<p>{{serverCreationStatus}}</p>
</ng-template>
<server *ngFor="let server of serves">{{server.serverName}}</server>
